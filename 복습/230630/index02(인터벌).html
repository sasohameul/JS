<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <button id="stopInterval">인터벌 중지</button>

    <script>

        var stop = window.setInterval(function () {

            console.log(1);

        }, 1000);

       


        var stopInterval = document.getElementById("stopInterval");
        stopInterval.onclick = function(){

            clearInterval(stop);

        }




    </script>


</body>

</html>
