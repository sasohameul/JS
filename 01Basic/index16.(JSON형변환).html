<!DOCTYPE html>

<body>

    <script>
        //원격의 컴퓨터(서버)와 데이터를 주고 받을 때 JSON 표기 형식을 사용합니다.
        
        var data = [

            {id: 'kkk123', title: '안녕하세요!', age: 10},
            {id: 'aaa123', title: '너무 배고파요!', age: 30},
            {id: 'bbb123', title: '치킨 빨리 먹고싶어요!', age: 20},

        ]

        //data를 전달할 때 반드시 문자열이어야 합니다.
        var result = JSON.stringify(data);
        console.log(result);//모든 객체가 스트링타입으로 변환되어 사용자에게 전달.

        //제이슨 문자열 -> 객체
        var obj = JSON.parse(result);
        console.log(obj);

        //JSON 문자열을 표기할 때 엄격한 규칙 => 숫자를 제외한 키 값은 반드시 ""로 묶임
        // var exam = '{id: "홍길동"}'; //에러
        var exam = '{"id": "홍길동"}'
        var result2 = JSON.parse(exam);

        JSON.parse(exam);








    </script>
