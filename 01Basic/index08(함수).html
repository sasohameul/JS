<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>





</head>
<body>

    <script>

        이름(); //호이스팅 - 선언적 함수에서만 가능
        var result = func(1,2);
        console.log(result);

        function 이름(){

            console.log('함수 호출');

        }

       function func(a, b){ //매개변수

            return a + b; //리턴이 필요하면 적으면 됩니다.

       }

       //***함수를 변수에 저장할 수 있습니다.
       var a = func; //()붙이면 해당 함수의 리턴값이 저장되므로 주의해야한다. 
       console.log(a);

       //a를 이용하여 함수를 호출할 수 있음
       var result = a(1,2);
       console.log(result);

       


    </script>




    
</body>
</html>
