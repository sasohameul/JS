<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    
    <script>

        var func = function(a,b){

            //console.log(a,b);
            console.log(arguments); //arguments를 이용하면 전달되는 모든 매개변수를 출력할 수 있음.
            console.log(arguments.length); //매개변수의 길이 확인
            console.log(arguments[0]); //첫번째 매개변수
            console.log(arguments[5]); //여섯번째 매개변수
        }

        
        func(1,2,3,4,5,6); //매개변수 개수를 정확히 맞추지 않아도 호출이 된다. (but 맞춰서 호출하는 편이 좋습니다.)






    </script>










</body>
