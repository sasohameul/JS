    <script>
        /* 변수 선언 */
        var num1 = 1;
        var num2 = '10';
        var num3 = "10";

        num1 = 3.14;
        num2 = 10;
        num3 = '홍길동';
        //name이라는 키워드는 숫자로 선언해도 합산이 안됨
        var result = num1 + num2; //13.14
        console.log(result); //숫자: 파란색
        console.log(num3); //문자: 검은색

        console.log(result + '10'); //문자가 되었다. 문자에 붙으면 문자가 됩니다.

        console.log('-----------------');

        //boolean 타입은 1 or 0으로도 실제 표현됩니다.
        var bool1 = true; //1은 true로 판별
        var bool2 = false; //0 은 false 판별
        
        //undefined은 초기값을 지정하지 않을 때 나타납니다.
        var un;
        console.log(un);

        //null은 초기값은 들어갔지만 없는 경우에 나타납니다.
        var tag = document.getElementById("xxx");
        console.log(tag);

        //typeof 변수명 =>타입이 무엇인지 알 수 있다. 
        console.log( typeof num1); //number
        console.log( typeof num2); //number
        console.log( typeof bool1); //boolean
        console.log( typeof un); //undefined
        console.log( typeof tag); //object

    </script>
