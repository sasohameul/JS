<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>



</head>

<body>

    <script>

        //배열의 생성 2번째

        //빈 배열
        var arr = new Array();
        console.log(arr);

        //길이가 10인 배열 생성
        var arr2 = new Array(10);
        console.log(arr2);

        //길이가 6이고, 값은 1,2,3,4,5,6
        var arr3 = new Array(1, 2, 3, 4, 5, 6);
        console.log(arr3);

        //배열을 다루는 다양한 함수들
        console.log('배열의 길이:', arr.length);

        //push - 마지막에 추가
        arr.push(1);
        arr.push(1, 2, 3, 4, 5);

        console.log(arr);

        //pop - 마지막에 제거
        var a1 = arr.pop();
        console.log(a1);
        console.log(arr); //1,1,2,3,4

        //unshift - 앞에 추가
        arr.unshift(10);
        arr.unshift(10, 20, 30);

        console.log(arr);

        //shift - 앞 요소 제거
        var a2 = arr.shift();
        console.log(a2);

        console.log(arr);

        //splice - 중간에 제거 or 추가
        arr.splice(3, 1); //3번째 인덱스에서 1개 삭제
        console.log(arr);

        arr.splice(3, 10, 'a', 'b', 'c'); //3번째 인덱스에서 a b c,추가 / 그 후 10개 삭제
        console.log(arr);

        console.log('----------------------------');

        var arr = ['a', 'b', 'c'];
        arr.splice(1, 0, 'd');
        console.log(arr);

        arr.splice(2, 3, 'd', 'e', 'f');
        console.log(arr);


        //정렬
        arr.sort();
        console.log(arr); //사전 순서대로 정렬

        arr.reverse(); //로꾸꺼
        console.log(arr);

        //slice - 배열자르기
        var result = arr.slice(0, 3); //0이상~3미만
        console.log(result);
        console.log('원본 배열', arr); //원본배열은 변함 없음

        //concat - 배열 합치기
        var a = [1, 2, 3];
        var b = [4, 5, 6];

        var c = a.concat(b);
        console.log('합친 결과:', c);

        //indexOf - 값의 위치를 반환, 값이 없다면 -1반환
        var result = c.indexOf(3);
        console.log('3이 있는 위치:' + result);

        if (c.indexOf('a') != -1) {

            console.log('a가 존재함');

        }

        //filter, foreach, map, join 등등 나중에


    </script>





</body>

</html>
