    <title>Document</title>
    <style>
        .bgImg {
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {

            from {

                opacity: 0;
               

            }

            to {

                opacity: 1;
               
            }

        }
    </style>

<body>
    <!-- 애니메이션이 새롭게 적용되려면, img태그를 새롭게 생성해야함 -->
    <div class="box">
        <img src="img/slide1.jpg" class="bgImg">
    </div>

    <script>

        setInterval(changeImag, 2000);

        var num = 1;
        function changeImag(){
            //2초마다 이미지 태그가 생성
            var img = document.createElement("img");
            img.src = 'img/slide'+ ++num +'.jpg';
            img.classList.add('bgImg');

            //기존 이미지 삭제
            var box = document.querySelector(".box");
            box.removeChild(box.firstElementChild);

            //생성한 이미지 추가
            box.appendChild(img);
            if(num == 4){

                num = 1;
            }

        }
