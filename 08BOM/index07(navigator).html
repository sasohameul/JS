<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <script>
        //네비게이터객체 = 브라우저의 정보
        console.log(navigator);
        console.log(navigator.userAgent);

        //사용자의 접속한 브라우저 정보를 확인가능
        var agent = navigator.userAgent.toLowerCase(); //소문자        
        
        if(agent.lastIndexOf('firefox') != -1){
            console.log('firefox로 접속');

        } else if(agent.lastIndexOf('edge') != -1){ //edge, safari,chrome은 동일 엔진을 사용하기 때문에 역순배치

            console.log('edge로 접속');
        } else if(agent.lastIndexOf('safari')!= -1){
            console.log('safari로 접속');

        } else if(agent.lastIndexOf('chrome') != -1){
            console.log('chrome접속');

        }



    </script>







</body>
</html>
