<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h3>css문법으로 엘리먼트 얻기</h3>

    <ul class="box">

        <li>안녕</li>
        <li>hello</li>
        <li>bye</li>

    </ul>

    <button id="btn">쿼리셀렉터</button>

    <script>

        var btn = document.querySelector("#btn")//소괄호 안에는 css문법이 들어간다. 그냥 btn이 들어가면 작동안됨
        //var li = document.querySelector(".box > li"); //1개만 얻음
        var li = document.querySelectorAll(".box > li"); //여러개 배열형태로 얻음

        btn.addEventListener('click', function(){

            console.log(li); 

            for(var i = 0; i < li.length; i++){

                //console.log(li[i]);
                li[i].innerHTML = "바껴라 얍!";

            }

        })

    </script>



</body>

</html>
