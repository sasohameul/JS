    <hr />

    <h3>토글 버튼 = 하나의 버튼으로 2가지 이상의 기능을 하는 버튼(클래스를 추가하거나 or 제거하는 형태로 사용)</h3>

    <style>
        .x {

            display: block;
            width: 100px;
            height: 100px;
            border: 1px solid #777;
        }


        .a {

            background-color: yellow;
        }


    </style>

    <a href="#" id="x" class="x a">마우스 오버영역</a>

    <script>

        var x = document.getElementById("x");
        x.onmouseover = function () {

            console.log('마우스 진입');

            x.classList.add("a");
            //x.classList.toggle("a");
        }

        x.onmouseout = function () {

            console.log('마우스 아웃');
            x.classList.remove("a");
            //x.classList.toggle("a");
        }



    </script>
    
    <hr/>

    <button type="button" id="btn2">토글버튼</button>

    <script>

        var btn2 = document.getElementById("btn2");
        btn2.onclick = function(){

            if(btn2.classList.contains("b")){ //b클래스가 있다면

                btn2.classList.remove("b"); //제거
                document.body.style.backgroundColor = 'white';

            } else { //b클래스가 없다면

                btn2.classList.add("b");
                document.body.style.backgroundColor = "coral";

            }

        }

    </script>


</body>

</html>
