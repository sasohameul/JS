<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>할일 목록</h3>

    <input type="text" class="todo" placeholder="할일을 작성하세요">

    <button id="btn">할일 목록 추가하기</button>

    <ul class="list">
        <!-- <li><a href="http://www.naver.com">할 일</a></li> -->
    </ul>

    <script>
        var list = document.querySelector(".list"); //ul 태그
        var todo = document.querySelector(".todo"); //input태그
        var btn = document.getElementById("btn");

        btn.addEventListener('click', function(){

            var li = document.createElement('li');//li태그 생성
            var a = document.createElement('a'); //a태그 생성
            var text = document.createTextNode(todo.value); //문자열 노드를 생성

            a.href = 'http://www.naver.com'; //a태그 안에 링크 생성
            //a.appendChild('문자열'); 노드(엘리먼트)만 추가할 수 있으므로 이 명령문은 실행 에러남.
            //a.innerHTML = "문자열"; ok

            //가장 안쪽에 있는 요소들부터 생성
            a.appendChild(text) // =a.innerHTML = "문자열";
            li.appendChild(a);
            list.appendChild(li); //ul 자식으로 li추가 

            todo.value = ''; //input 태그를 다시 공백으로 만들기
            
        });
    </script>



</body>
</html>
