<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <ul>

        <li>
            <input type="checkbox" name = "aa" value="1">자바
        </li>

        <li>
            <input type="checkbox" name = "aa" value="1">JS
        </li>

        <li>
            <input type="checkbox" name = "aa" value="1">CSS
        </li>
        <li>
            <input type="checkbox" name = "aa" value="1">Database
        </li>

    </ul>

    <button type="button" id="btn">일괄삭제버튼</button>

<script>

    var arr = document.querySelectorAll('input[name="aa"]');
    var btn = document.getElementById("btn");

    btn.onclick = function(){

       // arr.remove(); =>배열이어서 해당 함수안먹힌다고한다. 실수 많이 하는 부분
        for(var i = 0; i < arr.length; i++){

            console.log(arr[i]); //input 태그
            //console.log(arr[i].checked); //input의 체크여부
            if(arr[i].checked == true){

                arr[i].parentElement.remove(); //그냥 remove함수만 쓰면 체크박스만 삭제가됨.

            }


        } 
       
       
       console.log(arr);
    }









</script>










</body>
</html>
