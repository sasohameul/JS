    <button id="btn">이벤트객체 확인</button>

    <script>

        var btn = document.getElementById("btn");
        btn.onclick = function(e){

            console.log(e);
            console.log(e.target); //this 키워드를 사용하지 않더라도 이벤트가 실제 동작한 태그를 반환받을 수 있음

        }
        
    </script>
