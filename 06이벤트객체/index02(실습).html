    <h3>다중이벤트 처리</h3>
    <div>
        <ul class="pic">
            <li><img src="/03엘리먼트 선택/img/1.jpg" alt="1" width="100"></li>

        결과:
        <div class="result">
            <img src="/03엘리먼트 선택/img/1.jpg" alt="결과" width="300">
        </div>
    </div>


    <script>

        var result = document.querySelector(".result > img");
        var imgs = document.querySelectorAll(".pic > li > img");

        for(var i =0; i < imgs.length; i++){
            //이벤트
            imgs[i].onclick = function(){
                
                //console.log(event.target);
                result.src = event.target.src;

            }
        }
