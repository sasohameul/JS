<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        ul li {
            display: inline-block;
        }
    </style>
</head>

<body>

    <h3>이벤트 위임 처리</h3>
    <div>
        <ul class="pic">
            <li><img src="/03엘리먼트 선택/img/1.jpg" alt="1" width="100"></li>
            <li><img src="/03엘리먼트 선택/img/2.jpg" alt="1" width="100"></li>
            <li><img src="/03엘리먼트 선택/img/3.jpg" alt="1" width="100"></li>
            <li><img src="/03엘리먼트 선택/img/4.jpg" alt="1" width="100"></li>
        </ul>
        결과:
        <div class="result">
            <img src="/03엘리먼트 선택/img/1.jpg" alt="결과" width="300">
        </div>
    </div>

    <script>

        var pic = document.querySelector(".pic");
        var result = document.querySelector(".result img");

        pic.addEventListener('click', function() {
            
            //ul,li,img에서 전부 동작하기때문에
            //console로 찍었을때 글씨가 검정이면 문자열.태그네임을 콘솔로 찍으면 IMG
            if(event.target.tagName != "IMG"){

                return;
            }

           result.src = event.target.src;

        })

    </script>


</body>

</html>
